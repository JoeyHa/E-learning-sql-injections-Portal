<form [formGroup]="loginForm" class="loginForm" (ngSubmit)="onFormSubmit()">
    <h1 style="text-align: center; color:darkgreen">Welcome to SQL-Injection Portal</h1>
    <h2>Login</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Email" />
        <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
            <div *ngIf="fval.email.errors.required">Email is required</div>
            <div *ngIf="fval.email.errors.email">Enter valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Password" />
        <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div *ngIf="fval.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group buttons">
        <button [disabled]="loading" class="loginBtn">
      <span *ngIf="loading"></span>
      Login
    </button>
        <div id="registerSec">
            <span style="text-align: center; font-size: 14px;">Not a member yet?</span> <a routerLink="/register" class="registerBtn">Register Now!</a>
        </div>
    </div>
</form>
