<div id="all">
    <p id="headLine">User Login</p>
    <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <mat-label for="email">Email</mat-label>
            <input matInput [formControl]="emailFormControl" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }" placeholder="Enter email here" />
            <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                <div *ngIf="fval.email.errors.required">Email is required</div>
                <div *ngIf="fval.email.errors.email">Enter valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" [formControl]="passwordFormControl" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter password here" />
            <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                <div *ngIf="fval.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button mat-raised-button [disabled]="loading" color="primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
