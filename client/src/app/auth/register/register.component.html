<div id="registerBlock">
    <form id="registerForm" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
        <p>Register Now</p>
        <input type="text" firstName="ngModel " [(ngModel)]="userService.selectedUser.firstName" name="firstName" placeholder="First Name" [ngClass]="{ 'invalid-textbox' :signUpForm.submitted && !firstName.valid } ">
        <!-- <div *ngIf="signUpForm.submitted && !firstName.valid "></div> -->
        <input type="text" lastName="ngModel " [(ngModel)]="userService.selectedUser.lastName" name="lastName" placeholder="Last Name" [ngClass]="{ 'invalid-textbox' :signUpForm.submitted && !lastName.valid } ">
        <!-- <div *ngIf="signUpForm.submitted && !lastName.valid "></div> -->
        <input type="text" email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email " required [pattern]="emailRegex" [ngClass]="{ 'invalid-textbox' :signUpForm.submitted && !email.valid } ">
        <!-- <div *ngIf="signUpForm.submitted && email.errors ">
            <label *ngIf="email.errors.required " class="validation-message ">This field is required.</label>
            <label *ngIf="email.errors.pattern " class="validation-message ">Invalid email address.</label>
        </div> -->
        <input type="password" password="ngModel " [(ngModel)]="userService.selectedUser.password " name="password" placeholder="Password" minlength="5 " required [ngClass]="{ 'invalid-textbox' :signUpForm.submitted && !password.valid } ">
        <!-- <div *ngIf="signUpForm.submitted && password.errors ">
            <label *ngIf="password.errors.required " class="validation-message ">This field is required.</label>
            <label *ngIf="password.errors.minlength " class="validation-message ">Enter at least 5 characters.</label>
        </div> -->
        <input type="submit" value="Sign Up ">
    </form>
</div>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
    Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
