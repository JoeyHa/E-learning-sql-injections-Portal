<app-toolbar></app-toolbar>
<div class="outerSqure">
    <div class="showScore">
        <div class="resHeadline">Quiz Results</div>
        <strong>Final Score:</strong> {{this.res.finalScore}} Points, <br><strong>finish time:</strong>{{this.durationTime}} Seconds,
        <br><strong>Correct Answers: </strong> {{this.ActualCurrectAnswers}}/{{Qlength}}.
    </div>
    <div class="badRresults" *ngIf="!this.levelUp">You can do better..
        <div>
            You can learn more from <a routerLink="/resources">Resources</a>,<br> Or <a routerLink="/quiz">try again!</a>
        </div>
    </div>
    <div class="goodResults" *ngIf="this.levelUp">Good Job! you just Leveled UP!
        <p id="next">Next Quiz will be much harder..</p>
    </div>
</div>
