<app-toolbar></app-toolbar>
<div class="outerSqure">
    <p>Top 10 Scores</p>
    <table class="ScoreTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="finalScore">
            <th mat-header-cell *matHeaderCellDef>Total Score</th>
            <td mat-cell *matCellDef="let element"> {{element.finalScore}} </td>
        </ng-container>
        <ng-container matColumnDef="timeLeft">
            <th mat-header-cell *matHeaderCellDef>Duration Time(Sec)</th>
            <td mat-cell *matCellDef="let element"> {{element.timeLeft}} </td>
        </ng-container>
        <ng-container matColumnDef="Level">
            <th mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
