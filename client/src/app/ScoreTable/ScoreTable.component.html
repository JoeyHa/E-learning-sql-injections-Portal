<div id="tableHeader">
    <p>Top Scores</p>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Total Score</th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
    <ng-container matColumnDef="durationTime">
        <th mat-header-cell *matHeaderCellDef>Duration Time(min)</th>
        <td mat-cell *matCellDef="let element"> {{element.durationTime}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
